<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Movie Booking System{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .btn {
      @apply px-4 py-2 rounded-lg transition font-medium;
    }
    .btn-primary {
      @apply bg-blue-600 text-white hover:bg-blue-700;
    }
    .btn-danger {
      @apply bg-red-600 text-white hover:bg-red-700;
    }
    .btn-admin {
      @apply bg-purple-600 text-white hover:bg-purple-700;
    }
    .nav-divider {
      @apply border-l border-gray-300 mx-2 h-6;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-900">
  <!-- Navbar -->
  <nav class="bg-white shadow-md">
    <div class="container mx-auto px-6 py-4">
      <div class="flex justify-between items-center">
        <!-- Logo -->
        <a href="/" class="text-2xl font-bold text-gray-800 flex items-center">
          <span class="mr-1">ðŸŽ¬</span> BookYourShow
        </a>

        <!-- Navigation Links -->
        <div class="flex items-center space-x-2">
          {% if user %}
            <!-- User Greeting -->
            <span class="text-gray-700 font-medium">
              Hello, {{ user }}
              {% if is_admin %}
                <span class="text-purple-600 ml-1">(Admin)</span>
              {% endif %}
            </span>

            <!-- User Links -->
            <a href="/bookings" class="btn btn-primary">
              My Bookings
            </a>

            <!-- Admin Links -->
            {% if is_admin %}
              <span class="nav-divider"></span>
              <a href="/admin/movies" class="btn btn-admin">
                Movies
              </a>
              <a href="/admin/bookings" class="btn btn-admin">
                All Bookings
              </a>
            {% endif %}

            <!-- Logout -->
            <a href="/logout" class="btn btn-danger">
              Logout
            </a>
          {% else %}
            <!-- Guest Links -->
            <a href="/login" class="text-gray-700 hover:text-blue-500 font-medium">
              Login
            </a>
            <a href="/register" class="text-gray-700 hover:text-blue-500 font-medium">
              Register
            </a>
          {% endif %}
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mx-auto px-6 py-8">
    {% block content %}
    {% endblock %}
  </div>


</body>
</html>
