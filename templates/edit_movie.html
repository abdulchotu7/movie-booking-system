{% extends "base.html" %}
{% block content %}
<div class="max-w-lg mx-auto mt-10 bg-white shadow-md rounded-lg p-6">
    <h1 class="text-3xl font-semibold text-gray-800 text-center mb-6">Edit Movie</h1>

    <form action="/admin/movies/{{ movie.id }}" method="post" class="space-y-4">
        
        <div>
            <label class="block text-gray-700 font-medium mb-1">Title</label>
            <input type="text" name="title" value="{{ movie.title }}" required 
                class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400">
        </div>

        <div>
            <label class="block text-gray-700 font-medium mb-1">Year</label>
            <input type="number" name="year" value="{{ movie.year }}" min="1900" max="2100" required 
                class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400">
        </div>

        <div>
            <label class="block text-gray-700 font-medium mb-1">Director</label>
            <input type="text" name="director" value="{{ movie.director }}" required 
                class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400">
        </div>

        <div>
            <label class="block text-gray-700 font-medium mb-1">Rating (1-10)</label>
            <input type="number" name="rating" value="{{ movie.rating }}" min="1" max="10" required 
                class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400">
        </div>

        <div>
            <label class="block text-gray-700 font-medium mb-1">Format</label>
            <input type="text" name="format" value="{{ movie.format }}" required 
                class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400">
        </div>

        <div>
            <label class="block text-gray-700 font-medium mb-1">Price ($)</label>
            <input type="number" name="price" value="{{ movie.price }}" min="1" required 
                class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400">
        </div>

        <div class="text-center mt-6">
            <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg shadow-md hover:bg-blue-700 transition">
                Update Movie
            </button>
        </div>
    </form>
</div>
{% endblock %}
