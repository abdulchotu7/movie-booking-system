{% extends "base.html" %}

{% block title %}Add New Movie{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-md">
    <h1 class="text-3xl font-extrabold text-gray-800 text-center mb-6">Add a New Movie</h1>
    
    <form action="/admin/movies" method="post" class="space-y-4">
        <div>
            <label class="block text-gray-700 font-medium">Title</label>
            <input type="text" name="title" placeholder="Enter movie title" required 
                class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        
        <div>
            <label class="block text-gray-700 font-medium">Year</label>
            <input type="number" name="year" placeholder="Enter release year" required min="1900" max="2100"
                class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        
        <div>
            <label class="block text-gray-700 font-medium">Director</label>
            <input type="text" name="director" placeholder="Enter director's name" required 
                class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        
        <div>
            <label class="block text-gray-700 font-medium">Rating (1-10)</label>
            <input type="number" name="rating" placeholder="Enter rating" required min="1" max="10"
                class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        
        <div>
            <label class="block text-gray-700 font-medium">Format</label>
            <input type="text" name="format" placeholder="e.g., IMAX, 3D, Standard" required 
                class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        
        <div>
            <label class="block text-gray-700 font-medium">Price ($)</label>
            <input type="number" name="price" placeholder="Enter ticket price" required min="1"
                class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        
        <button type="submit" 
            class="w-full bg-blue-600 text-white py-3 rounded-lg text-lg font-semibold hover:bg-blue-700 transition duration-200">
            Add Movie
        </button>
    </form>
</div>

<div class="text-center mt-6">
    <a href="/admin/movies" class="text-blue-600 hover:text-blue-800 font-medium">&larr; Back to Movie List</a>
</div>
{% endblock %}
