{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white shadow-lg rounded-lg p-8 max-w-sm w-full">
    <h1 class="text-4xl font-extrabold text-gray-800 text-center mb-6">Register Here</h1>

    <form action="/register" method="post" class="space-y-5">
      <div>
        <label for="username" class="block text-gray-700 font-medium mb-1">Username</label>
        <input type="text" name="username" id="username" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none" required>
      </div>

      <div>
        <label for="password" class="block text-gray-700 font-medium mb-1">Password</label>
        <input type="password" name="password" id="password" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none" required>
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg text-lg font-semibold hover:bg-blue-700 transition duration-200">
        Register
      </button>
    </form>

    <p class="mt-6 text-center text-gray-600">
      Already have an account? 
      <a href="/login" class="text-blue-600 font-semibold hover:underline">Login here</a>.
    </p>
  </div>
</div>
{% endblock %}
